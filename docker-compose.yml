version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: daily-dairy-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_AI_OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      - ollama
    networks:
      - daily-dairy-network
    restart: unless-stopped

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: daily-dairy-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - daily-dairy-network
    restart: unless-stopped
    # Uncomment if you need environment variables for frontend
    # environment:
    #   - VITE_API_URL=http://localhost:8080/api

  # Ollama AI service
  ollama:
    image: ollama/ollama:latest
    container_name: daily-dairy-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - daily-dairy-network
    restart: unless-stopped
    command: serve

networks:
  daily-dairy-network:
    driver: bridge

volumes:
  ollama_data:
    driver: local